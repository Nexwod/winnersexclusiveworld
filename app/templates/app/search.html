{% extends 'app/base.html' %}
{% load static %}

{% block title %} All Products
{% endblock title %}

{% block main-content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in product %}
                 <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{% url 'productdetail' prod.id %}" class="btn">
                        <div>
                            <img src="{{prod.product_image.url}}" width="me-auto" height="200px" alt="">
                            <h5 class="text-capitalize text-lg">{{prod.title}}</h5>
                            <div class="fw-bold text-danger">N. {{prod.discounted_price}}/-
                                <small class="fw-light text-decoration-line-through">
                                    {{prod.selling_price}}
                                </small>
                            </div>
                        </div>
                    </a>
                 </div>
                 {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content%}
